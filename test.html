
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .slideshow {
        width: 100%;
        height: 300px; /* Adjust height as needed */
        position: relative;
        overflow: hidden;
    }

    .slides {
        display: flex;
        width: 300%; /* Display three slides at a time */
        transition: transform 0.5s ease-in-out;
    }

    .slide {
        flex: 0 0 33.33%; /* Set width for each slide */
        height: 100%;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .slide:nth-child(1) { background-color: #f1c40f; }
    .slide:nth-child(2) { background-color: #2ecc71; }
    .slide:nth-child(3) { background-color: #3498db; }

    /* Optional: Adjust slide appearance */
    .slide {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
    }
</style>
</head>
<body>
<div class="slideshow">
    <div class="slides">
        <div class="slide"><img src="https://via.placeholder.com/800x300?text=Slide+1" alt="Slide 1"></div>
        <div class="slide"><img src="https://via.placeholder.com/800x300?text=Slide+2" alt="Slide 2"></div>
        <div class="slide"><img src="https://via.placeholder.com/800x300?text=Slide+3" alt="Slide 3"></div>
    </div>
</div>

<script>
    let slides = document.querySelector('.slides');
    let slide = document.querySelectorAll('.slide');
    let currentSlide = 0;
    let slideWidth = slide[0].clientWidth * 3; // Width of three slides

    function nextSlide() {
        currentSlide = (currentSlide + 1) % (slide.length / 3);
        slides.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
    }

    setInterval(nextSlide, 3000); // Change slide every 3 seconds
</script>
</body>
</html>
```

In this version, all three blocks are visible simultaneously, and the slideshow will transition between sets of three blocks. Adjust the `height` of `.slideshow` and the content of each slide as needed.
